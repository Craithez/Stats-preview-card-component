<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="hero-card-left">
      <div class="hero-card-head">
        <h1 class="text">Get <span>Insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2>10K+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-card-right"><img src="./images/image-header-desktop.jpg" alt=""> </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.mlv-online.com">Marc Lo Verde</a>.
  </div>
</body>

</html>
